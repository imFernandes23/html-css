<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinámicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua a tela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivél">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Aprendendo a reproduzir audios</p>
    <audio src="midia/As You Fade Away - NEFFEX.mp3" controls autoplay></audio>
    <!--MP3  WAV OGG-->
    <audio >
        <source src="midia/As You Fade Away - NEFFEX.mp3" type="audio/mpeg">
        <p>Infelismente seu navegador não consegue reproduzir o áudio. <a href="midia/As You Fade Away - NEFFEX.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
