<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de desafio 4</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }   
        td, th{
            border: 1px solid darkgray;
            padding: 4px;
        }

        .head-style{
            background-color: gray;
            color: white;
        }
        .nota{
            text-align: center;
        }

        .median{
            text-align: left;
        }

    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="head-style" rowspan="2" scope="col">Área</th>
                <th class="head-style" rowspan="2" scope="col">Disciplinas</th>
                <th class="head-style" colspan="2" scope="colgroup">Notas</th>
                <th class="head-style" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th class="head-style" scope="col" >Nota 1</th>
                <th class="head-style" scope="col" >Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td class="nota" >0.0</td>
                <td class="nota" >0.0</td>
                <td class="nota" >0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="nota" >0.0</td>
                <td class="nota" >0.0</td>
                <td class="nota" >0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="nota" >0.0</td>
                <td class="nota" >0.0</td>
                <td class="nota" >0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="nota" >0.0</td>
                <td class="nota" >0.0</td>
                <td class="nota" >0.0</td>
            </tr>

            <tr>
                <th class="head-style median" colspan="4">Média de Exatas</th>
                <td class="head-style nota">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td>Geográfia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>

            <tr>
                <th class="head-style median" colspan="4">Média de Humanas</th>
                <td class="head-style nota">0.0</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
